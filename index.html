    /* Start button styles */
    #start-btn {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 9999;
    }

    #start-btn button {
      --glow-color: rgb(102, 204, 204);
      --glow-spread-color: rgba(153, 238, 230, 0.7);
      --enhanced-glow-color: rgb(204, 255, 245);
      --btn-color: rgb(51, 153, 153);
      border: .25em solid var(--glow-color);
      padding: 1em 3em;
      color: var(--glow-color);
      font-size: 15px;
      font-weight: bold;
      background-color: var(--btn-color);
      border-radius: 1em;
      outline: none;
      box-shadow:
        0 0 1em .25em var(--glow-color),
        0 0 4em 1em var(--glow-spread-color),
        inset 0 0 .75em .25em var(--glow-color);
      text-shadow: 0 0 .5em var(--glow-color);
      position: relative;
      transition: all 0.3s;
      cursor: pointer;
    }

    #start-btn button:hover {
      color: var(--btn-color);
      background-color: var(--glow-color);
      box-shadow:
        0 0 1em .25em var(--glow-color),
        0 0 4em 2em var(--glow-spread-color),
        inset 0 0 .75em .25em var(--glow-color);
    }

    #start-btn button:active {
      box-shadow:
        0 0 0.6em .25em var(--glow-color),
        0 0 2.5em 2em var(--glow-spread-color),
        inset 0 0 .5em .25em var(--glow-color);
    }

    /* Text sequence styles */
    .fade-text, .fade-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 5000;
    }

    .fade-text {
      font-size: 4rem;
      font-weight: bold;
      color: var(--glow-color, #d5f6f0);
      text-shadow: 
        0 0 5px var(--glow-color, #d5f6f0),

    }

    .fade-img {
      max-width: 60%;
      max-height: 60%;
    }

    .show { opacity: 1; }
    .hidden { display: none; }
  </style>

<script>
(() => {
  const startOverlay = document.getElementById('start-btn');
  const startButton  = document.getElementById('begin');
  const music        = document.getElementById('bg-music');

  const textSeq      = Array.from(document.querySelectorAll('#text-sequence .fade-text'));
  const imageSeq     = Array.from(document.querySelectorAll('#image-sequence .fade-img'));
  const finalText    = document.getElementById('final-text');
  const finalImage   = document.getElementById('final-image');
  const finalMessage = document.getElementById('final-message');

  // Utility: fade in/out single element
  async function fadeElement(element, fadeInDuration = 2000, visibleDuration = 3000, fadeOutDuration = 2000) {
    element.classList.remove('hidden');
    await new Promise(r => setTimeout(r, 50)); // allow browser to paint
    element.classList.add('show');

    await new Promise(r => setTimeout(r, visibleDuration));

    element.classList.remove('show');
    await new Promise(r => setTimeout(r, fadeOutDuration));
    element.classList.add('hidden');
  }

  // Fade a sequence of elements one by one
  async function fadeSequence(items, fadeIn = 2000, visible = 3000, fadeOut = 2000) {
    for (let item of items) {
      await fadeElement(item, fadeIn, visible, fadeOut);
    }
  }

  async function runFullSequence() {
    // 5 texts
    document.getElementById('text-sequence').classList.remove('hidden');
    await fadeSequence(textSeq, 2000, 4000, 2000);
    document.getElementById('text-sequence').classList.add('hidden');

    // 11 images
    document.getElementById('image-sequence').classList.remove('hidden');
    await fadeSequence(imageSeq, 2000, 3000, 2000);
    document.getElementById('image-sequence').classList.add('hidden');

    // Final text
    await fadeElement(finalText, 2000, 4000, 2000);

    // Final image
    await fadeElement(finalImage, 2000, 4000, 2000);

    // Final message
    await fadeElement(finalMessage, 2000, 4000, 2000);
  }

  startButton.addEventListener('click', () => {
    document.body.classList.remove('not-loaded'); // start flower animation
    music.play().catch(() => {});
    startOverlay.style.display = 'none';
    setTimeout(runFullSequence, 9000); // wait for flower animation
  });
})();
</script>
